name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Use Node.js 20

      - name: Install dependencies
        run: |
          npm uninstall jest-react-native-resolver # Ensures the removal of deprecated package
          npm install
          npm install --save-dev metro-react-native-babel-preset # Adds Babel preset for React Native
          npm install --save-dev @babel/preset-react # Adds Babel preset for React JSX
          npm install prop-types # Installs missing dependency

      - name: Run tests
        run: npm test
