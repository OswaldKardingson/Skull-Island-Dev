name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install
          npm install --save-dev metro-react-native-babel-preset prop-types

      - name: Mock missing dependencies
        run: |
          echo "// Mock the __DEV__ global variable
          global.__DEV__ = true;

          // Mock the Platform module
          jest.mock('react-native/Libraries/Utilities/Platform', () => ({
            OS: 'ios',
            select: (options) => options.ios,
          }));" > jest.setup.js

      - name: Run tests
        run: npm test
